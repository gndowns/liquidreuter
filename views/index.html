<html>
<head>
  <link rel='stylesheet' href='style.css'/>
  <link rel="icon" href="icon.png"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>LiquidReuter</title>
</head>
<body>
  <section id='photos'>
    <%# dynamically insert images in random order using ejs %>
    <% image_names.forEach(function(img_name){ %>
    <%# add img div with next photo in list %>
    <img src='images/<%= img_name %>'/>
    <% }); %>

    <video controls playsinline autoplay loop>
      <source src='videos/my_guy_1.mp4' type='video/mp4'/>
    </video>


    <!-- flips between wooter and nixon vid on click -->
    <div id='clickable'>
    <div id='wooter'>
      <img src='images/wooter.jpg'/>
    </div>
    <div id='nixon' style='display:none;'>
      <video controls playsinline autoplay loop>
        <source src='videos/nixon.mp4' type='video/mp4'/>
      </video>
    </div>
    </div>
    <script>
      $('#clickable').on('click', function() {
        console.log('hello');
        if($('#nixon').css('display')=='none') {
          $('#nixon').show();
          $('#wooter').hide();
        }
        else {
          $('#nixon').hide();
          $('#wooter').show();
        }
      })
    </script>

    <video controls playsinline autoplay loop>
      <source src='videos/my_guy_2.mp4' type='video/mp4'/>
    </video>

    <video controls playsinline autoplay loop>
      <source src='videos/couch_reuter.mp4' type='video/mp4'/>
    </video>

  </section>

  <!-- Pop up picture -->
  <div id="myModal" class="modal">
    <img src='images/stella.jpg'/>
    <span id="close">&times;</span>
  </div> 
  <!-- make display after 10 seconds -->
  <script>
    setTimeout(function() {
      $('#myModal').show();
    }, 10000);
    $('#close').click(function() {
      $('#myModal').hide();
    });
  </script>
</body>
</html>
